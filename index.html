<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart PHC Medicine Store Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f8f9;
        color: #333;
    }
    header {
        background: linear-gradient(90deg, #0077b6, #00b894);
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }
    nav {
        display: flex;
        background: #e0f2f1;
        overflow-x: auto;
        border-bottom: 2px solid #ccc;
    }
    nav button {
        flex: 1;
        padding: 12px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
    }
    nav button.active {
        background: #b2dfdb;
        font-weight: bold;
        border-bottom: 3px solid #0077b6;
    }
    section {
        padding: 20px;
        display: none;
    }
    section.active {
        display: block;
    }
    .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .search-bar input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .table-container {
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background: #0077b6;
        color: white;
    }
    .btn {
        background: #00b894;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 3px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background: #019874;
    }
    .alert {
        padding: 10px;
        background: #ffcccc;
        border: 1px solid #ff4d4d;
        color: #b30000;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>

<!-- SheetJS library for Excel parsing -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</head>
<body>

<header>💊 Smart PHC Medicine Store Dashboard</header>

<nav>
    <button class="tab-btn active" data-tab="stock">Medicine Stock</button>
    <button class="tab-btn" data-tab="expiry">Near Expiry Alerts</button>
    <button class="tab-btn" data-tab="scanner">QR Code Scanner</button>
    <button class="tab-btn" data-tab="reports">Reports</button>
</nav>

<section id="stock" class="active">
    <div class="card">
        <h3>📂 Upload & Search Medicines</h3>
        <input type="file" id="excelFile" accept=".xlsx, .xls" class="btn" />
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search medicine by name..." />
        </div>
        <select id="rackFilter" class="btn">
            <option value="">All Racks</option>
            <option value="Rack 1">Rack 1</option>
            <option value="Rack 2">Rack 2</option>
            <option value="Rack 3">Rack 3</option>
        </select>
    </div>
    <div class="card table-container">
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Rack</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
</section>

<section id="expiry">
    <div class="card">
        <h3>⚠ Near Expiry Medicines (Within 30 Days)</h3>
        <div id="expiryAlerts">
            <!-- Alerts will appear here -->
        </div>
    </div>
</section>

<section id="scanner">
    <div class="card">
        <h3>📷 QR Code Scanner</h3>
        <button id="startScanner" class="btn">Start Camera Scan</button>
        <video id="qrVideo" width="300" height="200" style="display:none; border:1px solid #ccc;"></video>
        <p id="qrResult"></p>
    </div>
</section>

<section id="reports">
    <div class="card">
        <h3>📊 Export Reports</h3>
        <button id="exportExcel" class="btn">Export to Excel</button>
        <button id="exportPDF" class="btn">Export to PDF</button>
    </div>
</section>

<script>
    // Tab Switching Logic
    document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
            document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
            btn.classList.add("active");
            const activeTab = document.getElementById(btn.dataset.tab);
            activeTab.classList.add("active");

            // Update expiry alerts only when expiry tab active
            if(btn.dataset.tab === 'expiry'){
                updateExpiryAlerts();
            }
        });
    });

    // Global data store
    let medicinesData = [];

    // Excel file upload and parsing
    document.getElementById('excelFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];

            medicinesData = XLSX.utils.sheet_to_json(worksheet, {defval: ''});
            refreshUI();
        };
        reader.readAsArrayBuffer(file);
    });

    // Render medicine table rows
    function renderMedicineTable(data) {
        const tbody = document.querySelector("#medicineTable tbody");
        tbody.innerHTML = '';
        data.forEach(row => {
            const tr = document.createElement('tr');

            const tdName = document.createElement('td');
            tdName.textContent = row['Medicine Name'] || '';

            const tdRack = document.createElement('td');
            tdRack.textContent = row['Rack'] || '';

            const tdQty = document.createElement('td');
            tdQty.textContent = row['Quantity'] || '';

            const tdExpiry = document.createElement('td');
            tdExpiry.textContent = row['Expiry Date'] || '';

            tr.appendChild(tdName);
            tr.appendChild(tdRack);
            tr.appendChild(tdQty);
            tr.appendChild(tdExpiry);

            tbody.appendChild(tr);
        });
    }

    // Refresh UI: apply search & rack filter, render table & update expiry alerts if needed
    function refreshUI(){
        let filteredData = medicinesData;

        const searchVal = document.getElementById("searchInput").value.toLowerCase();
        if(searchVal) {
            filteredData = filteredData.filter(row => (row['Medicine Name'] || '').toLowerCase().includes(searchVal));
        }

        const rackVal = document.getElementById("rackFilter").value;
        if(rackVal) {
            filteredData = filteredData.filter(row => row['Rack'] === rackVal);
        }

        renderMedicineTable(filteredData);

        if(document.getElementById('expiry').classList.contains('active')){
            updateExpiryAlerts();
        }
    }

    // Search & rack filter listeners
    document.getElementById("searchInput").addEventListener("keyup", refreshUI);
    document.getElementById("rackFilter").addEventListener("change", refreshUI);

    // Update near expiry alerts in expiry tab
    function updateExpiryAlerts(){
        const alertBox = document.getElementById("expiryAlerts");
        alertBox.innerHTML = '';
        const now = new Date();

        let filteredData = medicinesData;

        const searchVal = document.getElementById("searchInput").value.toLowerCase();
        const rackVal = document.getElementById("rackFilter").value;
        if(searchVal) {
            filteredData = filteredData.filter(row => (row['Medicine Name'] || '').toLowerCase().includes(searchVal));
        }
        if(rackVal) {
            filteredData = filteredData.filter(row => row['Rack'] === rackVal);
        }

        const nearExpiryMeds = filteredData.filter(row => {
            const expiryDate = new Date(row['Expiry Date']);
            if(!isNaN(expiryDate)) {
                const diffDays = Math.ceil((expiryDate - now) / (1000*60*60*24));
                return diffDays <= 30 && diffDays >= 0;
            }
            return false;
        });

        if(nearExpiryMeds.length === 0){
            alertBox.innerHTML = '<div>No medicines expiring within 30 days.</div>';
        } else {
            nearExpiryMeds.forEach(med => {
                alertBox.innerHTML += `<div class="alert">${med['Medicine Name']} - Expires on ${med['Expiry Date']}</div>`;
            });
        }
    }

    // QR Scanner Placeholder
    document.getElementById("startScanner").addEventListener("click", () => {
        alert("QR Scanning feature placeholder – integrate with jsQR or other libraries.");
    });

    // Export buttons placeholder
    document.getElementById("exportExcel").addEventListener("click", () => {
        alert("Export to Excel functionality will go here using SheetJS.");
    });
    document.getElementById("exportPDF").addEventListener("click", () => {
        alert("Export to PDF functionality will go here using jsPDF.");
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart PHC Medicine Store Management</title>
  <style>
    /* Reset and basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 1rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      color: #006699;
      margin-bottom: 1rem;
    }

    /* Form styles */
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 1rem;
    }

    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    form input, form select {
      width: 100%;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    form button {
      grid-column: 1/-1;
      padding: 0.6rem;
      background: #006699;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    form button:hover {
      background: #004d66;
    }

    /* Search and buttons */
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .top-bar input[type="text"] {
      flex: 1 1 300px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    .top-bar button {
      background: #009933;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .top-bar button:hover {
      background: #006622;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 3rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background: #006699;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    /* Color-coded rows by status */
    .near-expiry {
      background-color: #ffcccc;
    }

    .low-stock {
      background-color: #fff2cc;
    }

    /* Color-coded by rack (example) */
    .rack-A {
      border-left: 6px solid #1e90ff;
    }
    .rack-B {
      border-left: 6px solid #32cd32;
    }
    .rack-C {
      border-left: 6px solid #ff8c00;
    }
    .rack-D {
      border-left: 6px solid #8a2be2;
    }

    /* Responsive */
    @media(max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      th, td {
        font-size: 0.75rem;
        padding: 0.4rem;
      }
    }

    /* Modal for editing */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #222;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #006699;
    }
    .modal-content button.close {
      background: #cc3333;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      font-weight: bold;
    }
    .modal-content button.close:hover {
      background: #991f1f;
    }
  </style>
</head>
<body>

  <h1>Smart PHC Medicine Store Management</h1>

  <!-- Medicine entry form -->
  <form id="medicine-form">
    <div>
      <label for="med-name">Medicine Name</label>
      <input type="text" id="med-name" required />
    </div>
    <div>
      <label for="batch-no">Batch Number</label>
      <input type="text" id="batch-no" required />
    </div>
    <div>
      <label for="expiry-date">Expiry Date</label>
      <input type="date" id="expiry-date" required />
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="0" required />
    </div>
    <div>
      <label for="supplier">Supplier</label>
      <input type="text" id="supplier" />
    </div>
    <div>
      <label for="rack-code">Rack Code</label>
      <select id="rack-code" required>
        <option value="">Select Rack</option>
        <option value="A">Rack A</option>
        <option value="B">Rack B</option>
        <option value="C">Rack C</option>
        <option value="D">Rack D</option>
      </select>
    </div>
    <div>
      <label for="reorder-level">Reorder Level</label>
      <input type="number" id="reorder-level" min="0" value="5" required />
    </div>
    <button type="submit">Add / Update Medicine</button>
  </form>

  <!-- Search and QR scan buttons -->
  <div class="top-bar">
    <input type="text" id="search-input" placeholder="Search medicines by name, batch, or supplier..." />
    <button id="qr-scan-btn" title="Start QR Scan (placeholder)">Scan QR</button>
    <button id="export-btn" title="Export Inventory CSV">Export CSV</button>
  </div>

  <!-- Medicine table -->
  <table id="medicine-table" aria-label="Medicine Inventory Table">
    <thead>
      <tr>
        <th>Medicine Name</th>
        <th>Batch Number</th>
        <th>Expiry Date</th>
        <th>Quantity</th>
        <th>Supplier</th>
        <th>Rack Code</th>
        <th>Reorder Level</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows inserted here dynamically -->
    </tbody>
  </table>

  <!-- Edit modal -->
  <div id="edit-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
    <div class="modal-content">
      <button class="close" id="close-modal">&times;</button>
      <h2 id="edit-modal-title">Edit Medicine</h2>
      <form id="edit-form">
        <div>
          <label for="edit-med-name">Medicine Name</label>
          <input type="text" id="edit-med-name" required />
        </div>
        <div>
          <label for="edit-batch-no">Batch Number</label>
          <input type="text" id="edit-batch-no" required />
        </div>
        <div>
          <label for="edit-expiry-date">Expiry Date</label>
          <input type="date" id="edit-expiry-date" required />
        </div>
        <div>
          <label for="edit-quantity">Quantity</label>
          <input type="number" id="edit-quantity" min="0" required />
        </div>
        <div>
          <label for="edit-supplier">Supplier</label>
          <input type="text" id="edit-supplier" />
        </div>
        <div>
          <label for="edit-rack-code">Rack Code</label>
          <select id="edit-rack-code" required>
            <option value="">Select Rack</option>
            <option value="A">Rack A</option>
            <option value="B">Rack B</option>
            <option value="C">Rack C</option>
            <option value="D">Rack D</option>
          </select>
        </div>
        <div>
          <label for="edit-reorder-level">Reorder Level</label>
          <input type="number" id="edit-reorder-level" min="0" required />
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    // Medicine inventory data array
    let medicines = [];

    // Selected medicine index for editing
    let editIndex = null;

    // DOM elements
    const form = document.getElementById('medicine-form');
    const tableBody = document.querySelector('#medicine-table tbody');
    const searchInput = document.getElementById('search-input');
    const qrScanBtn = document.getElementById('qr-scan-btn');
    const exportBtn = document.getElementById('export-btn');

    // Edit modal elements
    const editModal = document.getElementById('edit-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const editForm = document.getElementById('edit-form');

    // Utility: format date as yyyy-mm-dd
    function formatDate(date) {
      const d = new Date(date);
      const month = (d.getMonth() + 1).toString().padStart(2, '0');
      const day = d.getDate().toString().padStart(2, '0');
      const year = d.getFullYear();
      return `${year}-${month}-${day}`;
    }

    // Check if expiry is within 30 days
    function isNearExpiry(expiryDate) {
      const now = new Date();
      const exp = new Date(expiryDate);
      const diffDays = (exp - now) / (1000 * 60 * 60 * 24);
      return diffDays >= 0 && diffDays <= 30;
    }

    // Render medicines table
    function renderTable(filter = '') {
      tableBody.innerHTML = '';

      // Filter medicines based on search input (name, batch, supplier)
      const filtered = medicines.filter(med => {
        const searchText = filter.toLowerCase();
        return (
          med.name.toLowerCase().includes(searchText) ||
          med.batchNo.toLowerCase().includes(searchText) ||
          (med.supplier && med.supplier.toLowerCase().includes(searchText))
        );
      });

      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="9">No medicines found.</td></tr>`;
        return;
      }

      filtered.forEach((med, idx) => {
        // Determine row classes
        let rowClass = '';
        if (isNearExpiry(med.expiryDate)) rowClass = 'near-expiry';
        else if (med.quantity <= med.reorderLevel) rowClass = 'low-stock';

        // Rack color class
        const rackClass = 'rack-' + med.rackCode;

        const tr = document.createElement('tr');
        tr.className = `${rowClass} ${rackClass}`;

        tr.innerHTML = `
          <td>${med.name}</td>
          <td>${med.batchNo}</td>
          <td>${med.expiryDate}</td>
          <td>${med.quantity}</td>
          <td>${med.supplier || ''}</td>
          <td>${med.rackCode}</td>
          <td>${med.reorderLevel}</td>
          <td>${isNearExpiry(med.expiryDate) ? 'Near Expiry' : med.quantity <= med.reorderLevel ? 'Low Stock' : 'OK'}</td>
          <td>
            <button onclick="editMedicine(${idx})" aria-label="Edit ${med.name}">Edit</button>
            <button onclick="deleteMedicine(${idx})" aria-label="Delete ${med.name}">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Add or update medicine from main form
    form.addEventListener('submit', e => {
      e.preventDefault();

      const medObj = {
        name: form['med-name'].value.trim(),
        batchNo: form['batch-no'].value.trim(),
        expiryDate: form['expiry-date'].value,
        quantity: Number(form['quantity'].value),
        supplier: form['supplier'].value.trim(),
        rackCode: form['rack-code'].value,
        reorderLevel: Number(form['reorder-level'].value)
      };

      // Check if medicine+batch already exists: update quantity if yes
      const existingIndex = medicines.findIndex(m =>
        m.name.toLowerCase() === medObj.name.toLowerCase() &&
        m.batchNo.toLowerCase() === medObj.batchNo.toLowerCase()
      );

      if (existingIndex !== -1) {
        // Update existing
        medicines[existingIndex] = medObj;
      } else {
        // Add new
        medicines.push(medObj);
      }

      form.reset();
      renderTable(searchInput.value);
    });

    // Edit medicine - open modal and fill form
    window.editMedicine = function(index) {
      editIndex = index;
      const med = medicines[index];
      editForm['edit-med-name'].value = med.name;
      editForm['edit-batch-no'].value = med.batchNo;
      editForm['edit-expiry-date'].value = med.expiryDate;
      editForm['edit-quantity'].value = med.quantity;
      editForm['edit-supplier'].value = med.supplier;
      editForm['edit-rack-code'].value = med.rackCode;
      editForm['edit-reorder-level'].value = med.reorderLevel;
      editModal.classList.add('active');
    };

    // Delete medicine
    window.deleteMedicine = function(index) {
      if (confirm(`Delete medicine "${medicines[index].name}" batch "${medicines[index].batchNo}"?`)) {
        medicines.splice(index, 1);
        renderTable(searchInput.value);
      }
    };

    // Close modal
    closeModalBtn.addEventListener('click', () => {
      editModal.classList.remove('active');
    });

    // Save edit form changes
    editForm.addEventListener('submit', e => {
      e.preventDefault();

      if (editIndex === null) return;

      medicines[editIndex] = {
        name: editForm['edit-med-name'].value.trim(),
        batchNo: editForm['edit-batch-no'].value.trim(),
        expiryDate: editForm['edit-expiry-date'].value,
        quantity: Number(editForm['edit-quantity'].value),
        supplier: editForm['edit-supplier'].value.trim(),
        rackCode: editForm['edit-rack-code'].value,
        reorderLevel: Number(editForm['edit-reorder-level'].value)
      };

      editModal.classList.remove('active');
      renderTable(searchInput.value);
    });

    // Search input handler
    searchInput.addEventListener('input', () => {
      renderTable(searchInput.value);
    });

    // QR Scan button placeholder
    qrScanBtn.addEventListener('click', () => {
      alert('QR scanning is a placeholder here.\nTo implement scanning, use libraries like "html5-qrcode" or integrate device camera APIs.');
    });

    // Export CSV functionality
    exportBtn.addEventListener('click', () => {
      if (medicines.length === 0) {
        alert('No medicines to export.');
        return;
      }
      const csvHeaders = ['Medicine Name', 'Batch Number', 'Expiry Date', 'Quantity', 'Supplier', 'Rack Code', 'Reorder Level'];
      const csvRows = [csvHeaders.join(',')];

      medicines.forEach(med => {
        const row = [
          `"${med.name}"`,
          `"${med.batchNo}"`,
          med.expiryDate,
          med.quantity,
          `"${med.supplier || ''}"`,
          med.rackCode,
          med.reorderLevel
        ];
        csvRows.push(row.join(','));
      });

      const csvString = csvRows.join('\n');
      const blob = new Blob([csvString], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'phc_medicine_inventory.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Initial render
    renderTable();

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PHC Dashboard - Secure Session</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f5f7fa; color:#333; }
  header {
    background: linear-gradient(90deg,#0077b6,#00b894);
    color:white;
    padding: 12px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  header h1 { font-size:1.2em; margin:0; }
  header button {
    background:#ff5252;
    border:none;
    color:white;
    padding:7px 12px;
    border-radius:4px;
    cursor:pointer;
  }
  #authSection {
    max-width:320px;
    margin:60px auto;
    background:#e0f7fa;
    padding:20px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
  }
  #authSection input {
    width:90%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px;
  }
  .btn { background:#00b894; color:white; border:none; padding:10px 16px; margin:8px 0; border-radius:6px; cursor:pointer; }
  nav {
    display:flex;
    background:#e0f2f1;
    border-bottom:2px solid #ccc;
    overflow-x:auto;
  }
  nav button {
    flex:1;
    padding:10px; border:none; background:transparent; cursor:pointer;
  }
  nav button.active { background:#b2dfdb; border-bottom:3px solid #0077b6; }
  section { padding:20px; display:none; }
  section.active { display:block; }
  .card { background:white; padding:15px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1); margin-bottom:16px; }
</style>
</head>
<body>

<!-- Header -->
<header id="headerBar" style="display:none;">
  <h1>ðŸ’Š Smart PHC Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<!-- Login Form -->
<div id="authSection">
  <h2>Login to Dashboard</h2>
  <input type="email" id="authEmail" placeholder="Email"><br>
  <input type="password" id="authPass" placeholder="Password"><br>
  <button id="loginBtn" class="btn">Login</button>
  <div id="authMsg" style="color:#b30000;margin-top:10px;"></div>
</div>

<!-- Navigation -->
<nav id="navBar" style="display:none;">
  <button data-tab="home" class="active">Home</button>
  <button data-tab="reports">Reports</button>
</nav>

<!-- Dashboard Sections -->
<section id="home" class="active">
  <div class="card">
    <h3>Welcome</h3>
    <p>This is your secure PHC dashboard.</p>
  </div>
</section>

<section id="reports">
  <div class="card">
    <h3>Reports</h3>
    <p>Reports section content...</p>
  </div>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script>
  // Firebase configuration (replace with your credentials)
  const firebaseConfig = {
    apiKey: "AIzaSyBj_9a5ep2lxKru6yEQqNLHqpSZOm7qi-s",
    authDomain: "smart-phc-dashboard.firebaseapp.com",
    projectId: "smart-phc-dashboard",
    storageBucket: "smart-phc-dashboard.firebasestorage.app",
    messagingSenderId: "519246980359",
    appId: "1:519246980359:web:80d2b1dec39076ad2ad1a2",
    measurementId: "G-QQX4EZK7KP"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Elements
  const authSection = document.getElementById('authSection');
  const headerBar = document.getElementById('headerBar');
  const navBar = document.getElementById('navBar');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const authEmail = document.getElementById('authEmail');
  const authPass = document.getElementById('authPass');
  const authMsg = document.getElementById('authMsg');

  // Login flow with SESSION persistence
  loginBtn.onclick = () => {
    authMsg.textContent = "";
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).then(() => {
      return auth.signInWithEmailAndPassword(authEmail.value, authPass.value);
    }).catch(err => { authMsg.textContent = err.message; });
  };

  // Logout
  logoutBtn.onclick = () => auth.signOut();

  // Auth state changes
  auth.onAuthStateChanged(user => {
    if (user) {
      // Show dashboard
      authSection.style.display = 'none';
      headerBar.style.display = 'flex';
      navBar.style.display = 'flex';
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      document.getElementById('home').style.display = 'block';
    } else {
      // Show login
      authSection.style.display = 'block';
      headerBar.style.display = 'none';
      navBar.style.display = 'none';
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
    }
  });

  // Tab navigation
  navBar.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      navBar.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).style.display = 'block';
    });
  });
</script>
</body>
</html>

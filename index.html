<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PHC Store Management</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
    }

    h2 {
        margin-top: 30px;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    input, button {
        padding: 8px;
        margin: 5px;
    }

    button {
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    /* Expiry Alerts */
    .expired {
        background: #ffb3b3; /* light red */
    }
    .expiring-soon {
        background: #fff0b3; /* light yellow */
    }
    .normal {
        background: #d6f5d6; /* light green */
    }
</style>
</head>

<body>

<div class="container">

    <h2>Add Medicine</h2>
    <input type="text" id="name" placeholder="Medicine Name" />
    <input type="number" id="qty" placeholder="Quantity" />
    <input type="date" id="expiry" />
    <button onclick="addMedicine()">Add</button>

    <button style="background:red; color:white;" onclick="resetAll()">Reset All Data</button>

    <h2>Medicine Stock</h2>
    <table id="stockTable">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Expiry Date</th>
            <th>Status</th>
        </tr>
    </table>

    <h2>Create Indent</h2>
    <input type="text" id="indentName" placeholder="Medicine Name">
    <input type="number" id="indentQty" placeholder="Quantity Needed">
    <button onclick="createIndent()">Add to Indent</button>

    <table id="indentTable">
        <tr>
            <th>Medicine</th>
            <th>Quantity</th>
        </tr>
    </table>

</div>

<script>
function addMedicine() {
    let name = document.getElementById("name").value;
    let qty = document.getElementById("qty").value;
    let expiry = document.getElementById("expiry").value;

    if (!name || !qty || !expiry) {
        alert("Please fill all fields");
        return;
    }

    let today = new Date();
    let expDate = new Date(expiry);
    let diffDays = (expDate - today) / (1000*60*60*24);

    let status = "";
    let rowClass = "";

    if (diffDays < 0) {
        status = "❌ Expired";
        rowClass = "expired";
    } else if (diffDays <= 30) {
        status = "⚠ Expiring Soon";
        rowClass = "expiring-soon";
    } else {
        status = "✔ Normal";
        rowClass = "normal";
    }

    let table = document.getElementById("stockTable");
    let row = table.insertRow();
    row.className = rowClass;

    row.insertCell(0).innerHTML = name;
    row.insertCell(1).innerHTML = qty;
    row.insertCell(2).innerHTML = expiry;
    row.insertCell(3).innerHTML = status;

    document.getElementById("name").value = "";
    document.getElementById("qty").value = "";
    document.getElementById("expiry").value = "";
}

function createIndent() {
    let name = document.getElementById("indentName").value;
    let qty = document.getElementById("indentQty").value;

    if (!name || !qty) {
        alert("Enter medicine & qty for indent");
        return;
    }

    let table = document.getElementById("indentTable");
    let row = table.insertRow();

    row.insertCell(0).innerHTML = name;
    row.insertCell(1).innerHTML = qty;

    document.getElementById("indentName").value = "";
    document.getElementById("indentQty").value = "";
}

function resetAll() {
    let confirmReset = confirm("Are you sure? All data will be deleted!");

    if (confirmReset) {
        document.getElementById("stockTable").innerHTML = `
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Status</th>
            </tr>
        `;

        document.getElementById("indentTable").innerHTML = `
            <tr>
                <th>Medicine</th>
                <th>Quantity</th>
            </tr>
        `;
    }
}
</script>

</body>
</html>

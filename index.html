<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart PHC Medicine Store Firebase Demo</title>
<style>
  body { font-family: Arial, sans-serif; background: #d0f7f3; padding: 20px; }
  #login-section, #user-section, #medicine-section { margin-bottom: 30px; }
  input, button { padding: 8px; margin: 5px 0; }
  #medicine-list div { background: #e0f0ef; padding: 8px; margin: 5px 0; border-radius: 4px; }
</style>
</head>
<body>

<h2>Smart PHC Medicine Store - Firebase Demo</h2>

<div id="login-section">
  <h3>Login / Signup</h3>
  <input id="email" type="email" placeholder="Email" /><br/>
  <input id="password" type="password" placeholder="Password" /><br/>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<div id="user-section" style="display:none;">
  <h3>Welcome, <span id="user-email"></span></h3>
  <button onclick="logout()">Logout</button>
</div>

<div id="medicine-section" style="display:none;">
  <h3>Add Medicine</h3>
  <input id="med-name" placeholder="Medicine Name" /><br/>
  <input id="med-qty" type="number" placeholder="Quantity" /><br/>
  <input id="med-expiry" type="date" placeholder="Expiry Date" /><br/>
  <input id="med-rack" placeholder="Rack (eg. A-1)" /><br/>
  <button onclick="addMedicine()">Add Medicine</button>

  <h3>Medicine List</h3>
  <div id="medicine-list"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<script>
  // Firebase config - तुझा config टाका इथे
  const firebaseConfig = {
    apiKey: "AIzaSyBj_9a5ep2lxKru6yEQqNLHqpSZOm7qi-s",
    authDomain: "smart-phc-dashboard.firebaseapp.com",
    projectId: "smart-phc-dashboard",
    storageBucket: "smart-phc-dashboard.firebasestorage.app",
    messagingSenderId: "519246980359",
    appId: "1:519246980359:web:80d2b1dec39076ad2ad1a2",
    measurementId: "G-QQX4EZK7KP"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Login function
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("Logged in"))
      .catch(e => alert(e.message));
  }

  // Signup function
  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("User created"))
      .catch(e => alert(e.message));
  }

  // Logout
  function logout() {
    auth.signOut();
  }

  // Listen for auth state changes
  auth.onAuthStateChanged(user => {
    if(user) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("user-section").style.display = "block";
      document.getElementById("medicine-section").style.display = "block";
      document.getElementById("user-email").textContent = user.email;
      showMedicines();
    } else {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("user-section").style.display = "none";
      document.getElementById("medicine-section").style.display = "none";
      document.getElementById("medicine-list").innerHTML = "";
    }
  });

  // Add medicine to Firestore
  function addMedicine() {
    const name = document.getElementById("med-name").value.trim();
    const qty = Number(document.getElementById("med-qty").value);
    const expiry = document.getElementById("med-expiry").value;
    const rack = document.getElementById("med-rack").value.trim();

    if(!name || !qty || !expiry || !rack) {
      alert("सर्व माहिती भरावी लागेल!");
      return;
    }

    db.collection("medicines").add({
      name: name,
      quantity: qty,
      expiryDate: expiry,
      rack: rack,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      alert("औषध यशस्वीरीत्या जोडले !");
      clearMedicineForm();
      showMedicines();
    })
    .catch(e => alert(e.message));
  }

  // Clear input form
  function clearMedicineForm() {
    document.getElementById("med-name").value = "";
    document.getElementById("med-qty").value = "";
    document.getElementById("med-expiry").value = "";
    document.getElementById("med-rack").value = "";
  }

  // Show medicines list
  function showMedicines() {
    const container = document.getElementById("medicine-list");
    container.innerHTML = "";

    db.collection("medicines").orderBy("createdAt", "desc").get()
      .then(snapshot => {
        if(snapshot.empty) {
          container.textContent = "कोणतीही औषधे उपलब्ध नाहीत.";
          return;
        }
        snapshot.forEach(doc => {
          const med = doc.data();
          const div = document.createElement("div");
          div.textContent = `${med.name} | Qty: ${med.quantity} | Expiry: ${med.expiryDate} | Rack: ${med.rack}`;
          container.appendChild(div);
        });
      })
      .catch(e => {
        container.textContent = "डेटा आणताना त्रुटी.";
        console.error(e);
      });
  }
</script>

</body>
</html>

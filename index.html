<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart PHC Medicine Store Simple Firebase</title>
<style>
  body { font-family: Arial, sans-serif; background:#e0f7f1; padding:20px; }
  #login-section, #medicine-section { margin-bottom: 25px; }
  input, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
  #medicine-list div { background:#b0dfd4; padding:10px; margin:5px 0; border-radius:4px; }
</style>
</head>
<body>

<h2>Smart PHC Medicine Store</h2>

<div id="login-section">
  <button onclick="oneClickLogin()">Login with One Click (Anonymous)</button>
</div>

<div id="medicine-section" style="display:none;">
  <h3>Add Medicine</h3>
  <input id="med-name" placeholder="Medicine Name" /><br/>
  <input id="med-qty" type="number" placeholder="Quantity" /><br/>
  <input id="med-expiry" type="date" placeholder="Expiry Date" /><br/>
  <input id="med-rack" placeholder="Rack (e.g. A-1)" /><br/>
  <button onclick="addMedicine()">Add Medicine</button>

  <h3>Medicine List</h3>
  <div id="medicine-list"></div>

  <button onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBj_9a5ep2lxKru6yEQqNLHqpSZOm7qi-s",
    authDomain: "smart-phc-dashboard.firebaseapp.com",
    projectId: "smart-phc-dashboard",
    storageBucket: "smart-phc-dashboard.firebasestorage.app",
    messagingSenderId: "519246980359",
    appId: "1:519246980359:web:80d2b1dec39076ad2ad1a2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function oneClickLogin() {
    auth.signInAnonymously()
      .then(() => {
        alert("Logged in anonymously!");
      })
      .catch(e => alert("Login error: " + e.message));
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if(user) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("medicine-section").style.display = "block";
      showMedicines();
    } else {
      document.getElementById("login-section").style.display = "block";
      document.getElementById("medicine-section").style.display = "none";
      document.getElementById("medicine-list").innerHTML = "";
    }
  });

  function addMedicine() {
    const name = document.getElementById("med-name").value.trim();
    const qty = Number(document.getElementById("med-qty").value);
    const expiry = document.getElementById("med-expiry").value;
    const rack = document.getElementById("med-rack").value.trim();

    if(!name || !qty || !expiry || !rack) {
      alert("सर्व माहिती भरा!");
      return;
    }

    db.collection("medicines").add({
      userId: auth.currentUser.uid,
      name: name,
      quantity: qty,
      expiryDate: expiry,
      rack: rack,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      alert("औषध यशस्वीरीत्या जोडले!");
      clearForm();
      showMedicines();
    })
    .catch(e => alert("Error adding medicine: " + e.message));
  }

  function clearForm() {
    document.getElementById("med-name").value = "";
    document.getElementById("med-qty").value = "";
    document.getElementById("med-expiry").value = "";
    document.getElementById("med-rack").value = "";
  }

  function showMedicines() {
    const list = document.getElementById("medicine-list");
    list.innerHTML = "";

    db.collection("medicines")
      .where("userId", "==", auth.currentUser.uid)
      .orderBy("createdAt", "desc")
      .get()
      .then(snapshot => {
        if(snapshot.empty) {
          list.textContent = "कोणतीही औषधे सध्या नाहीत.";
          return;
        }
        snapshot.forEach(doc => {
          const med = doc.data();
          const div = document.createElement("div");
          div.textContent = `${med.name} | Qty: ${med.quantity} | Expiry: ${med.expiryDate} | Rack: ${med.rack}`;
          list.appendChild(div);
        });
      })
      .catch(e => {
        list.textContent = "डेटा आणताना त्रुटी झाली.";
        console.error(e);
      });
  }
</script>

</body>
</html>
